<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark"><span class="gen">GEN</span></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/pokedex', 1]"
        ><span class="gen">1</span></ion-fab-button
      >
      <ion-fab-button [routerLink]="['/pokedex', 2]"
        ><span class="gen">2</span></ion-fab-button
      >
      <ion-fab-button [routerLink]="['/pokedex', 3]"
        ><span class="gen">3</span></ion-fab-button
      >
      <ion-fab-button [routerLink]="['/pokedex', 4]"
        ><span class="gen">4</span></ion-fab-button
      >
      <ion-fab-button [routerLink]="['/pokedex', 5]"
        ><span class="gen">5</span></ion-fab-button
      >
      <ion-fab-button [routerLink]="['/pokedex', 6]"
        ><span class="gen">6</span></ion-fab-button
      >
      <ion-fab-button [routerLink]="['/pokedex', 7]"
        ><span class="gen">7</span></ion-fab-button
      >
    </ion-fab-list>
  </ion-fab>

  <ion-searchbar class="ajst"></ion-searchbar>
  <ion-row>
    <ion-col size="4" offset="6">
      <ion-spinner *ngIf="!pokemons" name="crescent"></ion-spinner>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-virtual-scroll [items]="pokemons">
      <app-pokemon *virtualItem="let pokemon" [pokemon]="pokemon"></app-pokemon>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
